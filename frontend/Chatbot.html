<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCMS Insights - Professional Chat Assistant</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <meta name="description"
        content="Advanced Government Case and Citizen Management System developed by passionate students">
    <link rel="icon" type="image/x-icon" href="court-icon.png">
    <style>
        :root {
            /* Primary color palette */
            --primary: #184138;
            --primary-light: #276659;
            --primary-dark: #112f28;
            --secondary: #8f7a4b;
            --accent: #d8bd71;
            --off-white: #f5e9d0;
            
            /* Gray scale */
            --gray-50: #f9f9f9;
            --gray-100: #f3f3f3;
            --gray-200: #e0e0e0;
            --gray-300: #d1d1d1;
            --gray-400: #9e9e9e;
            --gray-500: #6b6b6b;
            --gray-600: #4b4b4b;
            --gray-700: #373737;
            --gray-800: #1f1f1f;
            --gray-900: #121212;
            
            /* Message colors */
            --user-message-light: var(--primary-light);
            --user-message-dark: var(--primary-dark);
            --bot-message-light: var(--gray-100);
            --bot-message-dark: var(--gray-700);
            --typing-indicator-light: var(--secondary);
            --typing-indicator-dark: var(--gray-600);
            
            /* Text colors */
            --text-light: var(--gray-900);
            --text-dark: var(--gray-100);
            --text-secondary-light: var(--gray-600);
            --text-secondary-dark: var(--gray-400);
            
            /* Fonts */
            --heading-font: 'Roboto', sans-serif;
            --body-font: 'Open Sans', sans-serif;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            background-color: var(--gray-50);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-theme {
            background-color: var(--gray-900);
            color: var(--text-dark);
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            max-height: 800px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        body.dark-theme .chat-container {
            background-color: var(--gray-800);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.25), 0 4px 6px -4px rgba(0, 0, 0, 0.25);
        }

        .chat-header {
            background-color: var(--primary);
            color: white;
            padding: 18px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            z-index: 10;
        }

        .chat-header h2 {
            font-family: var(--heading-font);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .theme-toggle {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }

        .theme-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .theme-toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-700);
            transition: .4s;
            border-radius: 34px;
        }

        body.dark-theme .theme-toggle-slider {
            background-color: var(--accent);
        }

        .theme-toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.theme-toggle-slider {
            background-color: var(--accent);
        }

        input:checked+.theme-toggle-slider:before {
            transform: translateX(24px);
        }

        .theme-toggle-icons {
            position: absolute;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 8px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .theme-toggle-icons i {
            color: white;
            font-size: 12px;
        }

        .chat-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
            transition: background-color 0.3s;
            scroll-behavior: smooth;
        }

        body.dark-theme .chat-box {
            background-color: var(--gray-800);
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 4px;
        }

        .chat-box::-webkit-scrollbar-track {
            background-color: var(--gray-100);
        }

        body.dark-theme .chat-box::-webkit-scrollbar-track {
            background-color: var(--gray-700);
        }

        .message {
            padding: 12px 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            max-width: 85%;
            position: relative;
            clear: both;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.5;
            box-shadow: var(--shadow-sm);
        }

        .user-message {
            background-color: var(--user-message-light);
            color: white;
            float: right;
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        body.dark-theme .user-message {
            background-color: var(--user-message-dark);
        }

        .bot-message {
            background-color: var(--bot-message-light);
            color: var(--text-light);
            float: left;
            border-bottom-left-radius: 4px;
        }

        body.dark-theme .bot-message {
            background-color: var(--bot-message-dark);
            color: var(--text-dark);
        }

        .message-time {
            display: block;
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
            color: rgba(255, 255, 255, 0.7);
        }

        .bot-message .message-time {
            text-align: left;
            color: var(--text-secondary-light);
        }

        body.dark-theme .bot-message .message-time {
            color: var(--text-secondary-dark);
        }

        .input-container {
            display: flex;
            padding: 16px;
            background-color: white;
            border-top: 1px solid var(--gray-200);
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.dark-theme .input-container {
            background-color: var(--gray-800);
            border-color: var(--gray-600);
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-family: var(--body-font);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background-color: white;
        }

        body.dark-theme #user-input {
            background-color: var(--gray-700);
            border-color: var(--gray-600);
            color: var(--text-dark);
        }

        #user-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(216, 189, 113, 0.3);
        }

        #send-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            margin-left: 12px;
            cursor: pointer;
            font-family: var(--body-font);
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
        }

        #send-button:hover {
            background-color: var(--primary-light);
            transform: translateY(-1px);
        }

        #send-button:active {
            transform: translateY(0);
        }

        #send-button i {
            font-size: 18px;
            color: white;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            background-color: var(--typing-indicator-light);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            width: fit-content;
            margin: 0 20px 16px;
            box-shadow: var(--shadow-sm);
            float: left;
            clear: both;
            position: relative;
            border-bottom-left-radius: 4px;
            transition: all 0.3s;
        }

        body.dark-theme .typing-indicator {
            background-color: var(--typing-indicator-dark);
        }

        .typing-indicator::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: var(--typing-indicator-light);
            border-bottom: 0;
            border-right: 0;
            margin-bottom: -8px;
        }

        body.dark-theme .typing-indicator::before {
            border-top-color: var(--typing-indicator-dark);
        }

        .typing-indicator-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-indicator-text {
            font-size: 14px;
            color: white;
        }

        .typing-dots {
            display: flex;
            align-items: center;
            height: 20px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            margin: 0 2px;
            display: inline-block;
            position: relative;
        }

        .typing-dot:nth-child(1) {
            animation: pulse 1.2s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation: pulse 1.2s infinite ease-in-out 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation: pulse 1.2s infinite ease-in-out 0.4s;
        }

        @keyframes pulse {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-4px);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Status indicators */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: var(--accent);
        }

        .status-text {
            font-size: 0.8rem;
            opacity: 0.8;
            color: white;
        }

        /* Welcome card */
        .welcome-card {
            background-color: var(--bot-message-light);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--secondary);
            box-shadow: var(--shadow-sm);
        }

        body.dark-theme .welcome-card {
            background-color: var(--bot-message-dark);
            border-left-color: var(--accent);
        }

        .welcome-card h3 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        body.dark-theme .welcome-card h3 {
            color: var(--accent);
        }

        .welcome-card p {
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        body.dark-theme .welcome-card p {
            color: var(--text-dark);
        }

        .welcome-card ul {
            padding-left: 20px;
            margin-top: 12px;
        }

        .welcome-card li {
            margin-bottom: 6px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        body.dark-theme .welcome-card li {
            color: var(--text-dark);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                max-height: none;
            }

            .chat-header {
                padding: 14px 16px;
            }

            .chat-header h2 {
                font-size: 1.3rem;
            }

            .message {
                max-width: 90%;
                padding: 10px 14px;
            }

            .input-container {
                padding: 12px;
            }

            #user-input {
                padding: 10px 14px;
            }
        }

        @media (max-width: 480px) {
            .chat-header h2 {
                font-size: 1.1rem;
            }

            .chat-header .logo-text {
                display: none;
            }

            .message {
                max-width: 95%;
                padding: 8px 12px;
                font-size: 0.95rem;
            }

            .message-time {
                font-size: 0.7rem;
            }

            #user-input {
                padding: 8px 12px;
                font-size: 0.95rem;
            }

            #send-button {
                padding: 0 16px;
                min-width: 42px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h2><span class="logo-text">GCMS</span> Chat Assistant</h2>
            </div>
            <div class="header-actions">
                <span class="status-text">
                    <span class="status-indicator"></span>
                    Online
                </span>
                <label class="theme-toggle">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <span class="theme-toggle-slider"></span>
                    <div class="theme-toggle-icons">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </div>
                </label>
            </div>
        </div>

        <div class="chat-content">
            <div class="chat-box" id="chat-box"></div>

            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-indicator-content">
                    <div class="typing-dots">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                    <span class="typing-indicator-text">Assistant is typing</span>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask about government case management..."
                    autocomplete="off">
                <button id="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('theme-toggle-checkbox');
        const currentTheme = localStorage.getItem('theme') ||
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

        if (currentTheme === 'dark') {
            document.body.classList.add('dark-theme');
            themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', function () {
            if (this.checked) {
                document.body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
            }
        });

        // Handle user input and submit on Enter key
        document.getElementById("user-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        // Get current time in HH:MM format
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Display message in chat box
        function displayMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;

            // Create message content with timestamp
            messageDiv.innerHTML = `
                <div class="message-content">${text}</div>
                <span class="message-time">${getCurrentTime()}</span>
            `;

            chatBox.appendChild(messageDiv);

            // Clear float and scroll to bottom
            const clearDiv = document.createElement("div");
            clearDiv.style.clear = "both";
            chatBox.appendChild(clearDiv);

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Display welcome message with features
        function showWelcomeMessage() {
            const chatBox = document.getElementById("chat-box");

            const welcomeCard = document.createElement("div");
            welcomeCard.className = "welcome-card";
            welcomeCard.innerHTML = `
                <h3>Welcome to GCMS Chat Assistant</h3>
                <p>I'm here to help you with government case management queries. Here's what I can do:</p>
                <ul>
                    <li>Provide information on case status and procedures</li>
                    <li>Explain government policies and regulations</li>
                    <li>Guide you through document requirements</li>
                    <li>Answer FAQs about government services</li>
                </ul>
                <p>How can I assist you today?</p>
            `;

            chatBox.appendChild(welcomeCard);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Handle user input and submit on Enter key
            document.getElementById("user-input").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendMessage();
                }
            });

            async function sendMessage() {
                const inputField = document.getElementById("user-input");
                const message = inputField.value.trim();
                if (!message) return;

                displayMessage(message, "user-message");  // Display user message
                inputField.value = "";

                const typingIndicator = document.getElementById("typing-indicator");
                typingIndicator.style.display = "block";

                try {
                    const response = await fetch("http://127.0.0.1:8000/query", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ question: message })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let botResponse = "";

                    // Create a single message box for the bot
                    const chatBox = document.getElementById("chat-box");
                    let botMessageBox = document.createElement("div");
                    botMessageBox.className = "message bot-message";
                    chatBox.appendChild(botMessageBox);

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        let chunk = decoder.decode(value, { stream: true });
                        if (chunk.includes("[END]")) break; // Stop when response is complete

                        botMessageBox.textContent += chunk.trim() + " ";  // âœ… Only appends new words
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }

                } catch (error) {
                    console.error("Error fetching from FastAPI:", error);
                    displayMessage("Sorry, I couldn't connect to the server. Please try again later.", "bot-message");
                } finally {
                    typingIndicator.style.display = "none"; // Hide typing indicator
                }
            }

            function displayMessage(text, className) {
                const chatBox = document.getElementById("chat-box");
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${className}`;
                messageDiv.textContent = text;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        // Initialize chat
        window.onload = function () {
            setTimeout(() => {
                showWelcomeMessage();
            }, 500);
        };
    </script>
</body>

</html>
